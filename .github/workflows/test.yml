name: "Run Tests"

on:
  workflow_call:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ '*' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.2

      - name: Execute tests
        run: ./gradlew test

      - name: Execute integration tests
        run: ./gradlew integrationTest